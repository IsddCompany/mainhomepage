<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISDD Company</title>
    <link href="https://github.com/IsddCompany/mainhomepage/blob/main/image/ico.png?raw=true" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <link rel="stylesheet" href="css/style.css" />
    <div class="maintitle" role="banner">
        <img src="https://github.com/IsddCompany/mainhomepage/blob/main/image/logo.png?raw=true">
    </div>
    <div class="login">
        <div class="emailcase">
            <h4>이메일 또는 아이디</h4>
            <input type="email" name="email" class="email">
        </div>
        <div class="passwordcase"> 
            <h4>비밀번호</h4>
            <input type="password" name="password" class="password">
        </div>

        <button class="enter" onclick="login()"><h4>입력</h4></button>
    </div>
    
</body>
</html>

<script src="js/login.js">

</script>
